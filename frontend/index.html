<!DOCTYPE html>
<html>
  <head>
    <title>Internet Plays Game</title>
    <meta charset="UTF-8">
  </head>
  <body style="display:flex; overflow:hidden">
    <script type="module" src="src/index.ts"></script>
    <div>
      <table id="board" style="font-size: 100px"></table>
      <div id="moveHistory"></div>
    </div>
    <div>
      <div style="font-size: 20px">
        <div id="moveTimer" style="display:flex"></div>
        <input id="playerName" type="text" placeholder="player name" style="font-size:inherit" autofocus>
        <div style="display:flex">
          Score:<div id="score"></div>
        </div>
        <div style="display:flex">
          Highscore:<div id="highScore"></div>
        </div>
      </div>
      <div style="border-top:solid">
        <div id="yourMove"></div>
        <div id="moveCandidates"></div>
      </div>
    </div>
  </body>
</html>
